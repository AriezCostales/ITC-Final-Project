<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>Contact Me</title>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/favicon.png" alt="Arizu" class="logo-img">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-section">
    <div class="contact-container">

      <div class="contact-form">
        <div class="contact-info">
          <h1>Get in Touch</h1>
          <p>I’d love to hear from you! Fill out the form to reach out to me, and I’ll respond as soon as possible.</p>
        </div>
        <div class="form-group">
          <input type="text" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="text" name="phone" placeholder="Phone" />
        </div>
        <div class="form-group">
          <input type="text" name="name" placeholder="Name" />
        </div>
        <div class="form-group">
          <input type="text" name="subject" placeholder="Subject" />
        </div>
        <div class="form-group wide">
          <textarea name="message" placeholder="Message"></textarea>
        </div>
        <button class="submit-button">Submit</button>
      </div>      
    </div>
  </main>

  <footer class="footer">
    <p>Socials</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/yurhel.06/" target="_blank" title="Instagram">
        <img src="images/instagram.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/ariezaurgel.costales/" target="_blank" title="Facebook">
        <img src="images/facebook.png" alt="Facebook">
      </a>
      <a href="mailto:zierafauvism@gmail.com" target="_blank" title="Gmail">
        <img src="images/gmail.png" alt="Gmail">
      </a>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
